<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Caminho da Universidade</title>
    <link rel="shortcut icon" href="./assets/imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <link rel="stylesheet" href="./assets/css/cadastroMsg.css">
    <script src="assets/js/cadastro.js" defer></script>
</head>
<body>
    <header>
        <div>
            <a href="index.html"><img src="assets/imgs/logo.svg" id="logo" alt=""></a>
        </div>
        <div id="menu">
            <a href="sobre.html">Sobre</a>
            <a href="cadastro.html">Cadastre-se</a>
            <a href="login.html">Login</a>
            <a href="universidade.html">Universidades</a>
        </div>
    </header>
    
    <main>
        <div id="cadastro">
            <img src="assets/imgs/logo.svg" alt="">
            <form id="formulario" action="" method="">
                <h1>Cadastro</h1>
                Nome:<br><input type="text" name="nomeDeUsuário" placeholder="Nome de Usuário" id="name"><br>
                e-mail:<br><input type="email" name="email" placeholder="e-mail" id="email"><br>
                
                Senha:<br><input type="password" name="senha" placeholder="Senha" id="password"><br>
                Confirmar Senha:<br><input type="password" name="confirmaçãoSenha" placeholder="Senha" id="passwordConfirmation"><br>
                Data de Nascimento:<br><input type="date" id="dataDeNascimento" name="dataDeNascimento" placeholder="dataDeNascimento" required><br>
                
                Código Administrador:<br><input type="password" name="Código Administrador" placeholder="CodigoAdministrador" id="isAdmin"><br>

                <div class="form-group input-box" >
                        
                <label for="sexo" name="sexo">Sexo:</label>
                <select id="sexo">
                   <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <br>
                 </select>  
                    <label for="estado" name="estado" class="form-group"required>Estado:</label>
                      <select id="estado">
                        <option value="">Selecione um estado</option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="SP"> São Paulo (SP)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>
                <br>
                </div><!-- vou colocar as opcoes de Estados-->
                <p id="errorMessage"></p>
                <button type="submit">Criar conta</button>
                <p>Já possui uma conta? <a href="login.html">Entrar com a minha conta.</a></p>
            </form>
        </div>
    </main>
    <footer>
        <img src="assets/imgs/logo.svg" alt="" width="100px" height="100px">
        <p>© A Caminho da Universidade</p>
    </footer>
</body>
</html>
