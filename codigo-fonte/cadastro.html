<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Caminho da Universidade</title>
    <link rel="shortcut icon" href="./assets/imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <script src="assets/js/cadastro.js" defer></script>
</head>
<body>
    <header>
        <div>
            <a href="index.html"><img src="assets/imgs/logo.svg" id="logo" alt=""></a>
        </div>
        <div id="menu">
            <a href="sobre.html">Sobre</a>
            <a href="cadastro.html">Cadastre-se</a>
            <a href="login.html">Login</a>
        </div>
    </header>
    <main>
        <div id="cadastro">
            <img src="assets/imgs/logo.svg" alt="">
            <form id="formulario" action="" method="">
                <h1>Cadastro</h1>
                Nome:<br><input type="text" name="nomeDeUsuário" placeholder="Nome de Usuário" id="name"><br>
                e-mail:<br><input type="email" name="email" placeholder="e-mail" id="email"><br>
                Senha:<br><input type="password" name="senha" placeholder="Senha" id="password"><br>
                Confirmar Senha:<br><input type="password" name="confirmaçãoSenha" placeholder="Senha" id="passwordConfirmation"><br>
                <p id="errorMessage"></p>
                <button type="submit">Criar conta</button>
                <p>Já possui uma conta? <a href="login.html">Entrar com a minha conta.</a></p>
            </form>
        </div>
    </main>
    <footer>
        <img src="assets/imgs/logo.svg" alt="" width="100px" height="100px">
        <p>© A Caminho da Universidade</p>
    </footer>
</body>
</html>
